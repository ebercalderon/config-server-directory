server:
  port: 9000

eureka:
  instance:
    hostname: host.docker.internal
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://host.docker.internal:8761/eureka
    prefer-ip-address: true
    
spring:
  application:
    name: gateway
  cloud:
    config:
      enabled: true
      label: main
      uri: http://host.docker.internal:8888
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: customer
          uri: lb://customer
          predicates:
            - Path=/customer/**
        - id: movement
          uri: lb://movement
          predicates:
            - Path=/movement/**
        - id: currentAccount
          uri: lb://passive
          predicates:
            - Path=/currentAccount/**
        - id: savingAccount
          uri: lb://passive
          predicates:
            - Path=/savingAccount/**
        - id: fixedTerm
          uri: lb://passive
          predicates:
            - Path=/fixedTerm/**
        - id: credit
          uri: lb://credit
          predicates:
            - Path=/credits/**
        - id: statusaccount
          uri: lb://statusaccount
          predicates:
            - Path=/status/**