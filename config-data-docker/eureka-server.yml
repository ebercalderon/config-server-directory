server:
  port: 8761

spring:
  application:
    name: eureka-server
  cloud:
    config:
      enabled: true
      label: main
      uri: http://host.docker.internal:8888

eureka:
  instance:
    hostname: localhost
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url:
      default-zone: http://${eureka.instance.hostname}:${server.port}/eureka/